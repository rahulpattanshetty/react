<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
  <div id="root">
  
  </div>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/babel.js"></script>
  
  <script type="text/babel">
  const rootHandle = document.getElementById('root')
  
  function App(props) {
    return (
      <div>
        <h2>Listing Users - { props.users.length}</h2>
        <UserTable users={props.users} />
      </div>
    )
  }

  function UserTable(props) {
    const { users } = props
    return (
      <table border="1">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {users.map((user)=>{
            return <UserRow id={user.id} name={user.name} email={user.email} key={user.id} />
          })}  
        </tbody>
      </table>
      
    )
  }

  function UserRow(props) {
    
    return (
      <tr>
        <td>{props.id}</td>
        <td>{props.name}</td>
        <td>{props.email}</td>
      </tr>
    )
  }

  ReactDOM.render(<App users = {[
    { id:1,name:"rahul",email:"r@gmail.com"},
    { id:2,name:"sumit",email:"s@gmail.com"}
    
    ]} />,rootHandle)
  </script>
</body>
</html>
