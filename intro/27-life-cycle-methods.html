<!DOCTYPE html>
<html>

<head>
  <title></title>

</head>

<body>
  <div id="root">

  </div>
  
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/babel.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/babel">
    const rootHandle = document.getElementById('root')

    function UserDetail(props) {
      return(
        <div>
          <tr>
            <td>{props.id}</td>
            <td>{props.name}</td>
            <td>{props.email}</td>
          </tr>
        </div>
      )
    }

    class Users extends React.Component {
      constructor(props){
        console.log("inside constructor");
        super(props)
        this.state = {
          users: [],
          loading: true
        }
      }

      componentWillMount(){
        console.log("inside component will mount");
      }

      componentDidMount(){
        console.log("inside the component did mount method");
        axios.get('https://jsonplaceholder.typicode.com/users').then(response => {
          this.setState({
            users: response.data,
            loading: false
          })
        })
      }

      displayData(){
        return (
          <div>
            <h2>Users - {this.state.users.length}</h2>
            <ul>
              {this.state.users.map(user => <li key={user.id}>{user.name}</li>)}
            </ul>
          </div>
        )
      }

      displayTable(){
        return(
          <div>
            <h2>Users - {this.state.users.length}</h2>
            <table border="1">
              <thead>
                <tr>
                  <th>#</th>
                  <th>name</th>
                  <th>email</th>
                </tr>
              </thead>
              <tbody>
                {this.state.users.map(user => {
                  return (
                    <UserDetail id={user.id} name={user.name} email={user.email} key={user.id} />
                    )
                  }
                }
              </tbody>
            </table>
          </div>
        )
      }

      render(){
        console.log("inside the render method");
        return (
          <div>
            {this.state.loading ? <img src='./img/spinner.gif'/> : this.displayTable()}
          </div>
        )
      }
    }
    function App(){
      return (
        <div>
          <Users/>
        </div>
      )
    }
    ReactDOM.render(<App/>,rootHandle)
  </script>
</body>

</html>
