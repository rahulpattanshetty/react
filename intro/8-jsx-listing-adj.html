<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <div id="root">
  </div>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/babel.js"></script>
  <script type="text/babel">
    const rootHandle = document.getElementById('root')
    
    const name = 'Rohit'
    const age = 25
    const skills = ['js','rb','py']
    const address = {
      city: 'bangalore',
      state: 'karnataka'
    }
    const isWorking = false

    const ele = (
      <div>
        <h2>Hello, my name is {name}</h2>
        <p> I'm {age} years old</p>
        <h3>Skills I've</h3>
        <ul>
          <li>{skills[0]}</li>
          <li>{skills[1]}</li>
          <li>{skills[2]}</li>  
        </ul>
        <p> Currently i live in {address.city}</p>
        <p> Currently Working - {isWorking ? 'yes' : 'no'}</p>  
      </div>
    )

    ReactDOM.render(ele, rootHandle)
  </script>
</body>

</html>
