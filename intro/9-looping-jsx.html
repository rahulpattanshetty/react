  <script type="text/babel">
    const rootHandle = document.getElementById('root')
    const names = ["rahul","sharath","rohit","harry","shreekanth"]

    function generateLis(names) {
      let lis = []
      for (let i = 0; i < names.length; i++) {
        lis.push(<li key={index}>{name}</li>)
        
      }
      return lis
    }

    const ele = (
      <div>
        <h2>Listing People - {names.length}</h2>
        <ul>
          {names.map(function(name,index){

          })}
