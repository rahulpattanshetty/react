<!DOCTYPE html>
<html>

<head>
  <title></title>

</head>

<body>
  <div id="root">

  </div>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/babel.js"></script>
  <script type="text/babel">
    const rootHandle = document.getElementById('root')
  
    class Registration extends React.Component {
      constructor(props){
        super(props)
        this.state ={
          username:'',
          email:'',
          password:''
        }
        this.handleUsername = this.handleUsername.bind(this)
        this.handleEmail = this.handleEmail.bind(this)
        this.handlePassword = this.handlePassword.bind(this)
        this.handleSubmit = this.handleSubmit.bind(this)
      }
      
      handleUsername(event){
        this.setState({
          username: event.target.value
        })
      }

      handleEmail(event){
        this.setState({
          email: event.target.value
        })
      }

      handlePassword(event){
        this.setState({
          password: event.target.value
        })
      }

      handleSubmit(event){
        event.preventDefault()
        console.log(this.state);
        console.log('run client side validation');
        console.log('if validation pass, make api call');
        console.log('once success response ,reset your state')
        this.setState({
          username:'',
          email:'',
          password:''
        })
      }

      render(){
        return(
          <div>
            <h2>Registration Form</h2>

            <form onSubmit={this.handleSubmit}>
              <label> Username
                <input type="text" name="username" value={this.state.username} onChange={this.handleUsername} />
              </label><br/>
              <label> Email
                <input type="text" name="email" value={this.state.email} onChange={this.handleEmail} />
              </label><br/>
              <label> Password
                <input type="password" name="password" value={this.state.password} onChange={this.handlePassword} />
              </label><br/>
              <input type="submit" value="Register"/>
            </form>
          </div>
        )
      }
    }
    ReactDOM.render(<Registration/>,rootHandle)
  </script>
</body>

</html>
